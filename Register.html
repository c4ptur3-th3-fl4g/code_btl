<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Box - Register</title>
    <link rel="icon" type="image/x-icon" href='img/logo.jpg'>
    <link rel="stylesheet" href="Register.css">
</head>

<body>
    <div class="containter">
        <div class="register-box">
            <img src="img/logo.jpg" alt="logo" class="register-logo">
            <div class="container_header">
                    <h3>CREATE YOUR ACCOUNT</h3>
            </div>
            <div class="container_group">
                <h3>Name:</h3>
                <input type="text" class="container_input" placeholder="Enter your name">
            </div>
            <div class="container_group">
                <input type="text" class="container_input" placeholder="Nhâp email của bạn">
            </div>
            <div class="container_group">
                <input type="text" class="container_input" placeholder="Nhâp số điện thoại">
            </div>
            <div class="container_group">
                <input type="password" class="container_input" placeholder="Nhâp mật khẩu của bạn">
            </div>
            <div class="container_group">
                <input type="password" class="container_input" placeholder="Xác nhận mật khẩu ">
            </div>
        
            <div class="container_aside">
            <p class="container_policy-text">
                Với việc bấm nút đăng ký thì bạn đã đồng ý với Ticket Box về các 
                <a href="" class="container_policy-link">Điều khoản dịch vụ</a> & <a href="" class="container_policy-link">Chính sách bảo mật</a>
            </p>
            </div>
            <div class="container_controls">
            <button class="btn">Quay lại</button>
            <button class="btn btn--primary">Đăng ký</button>
            </div>
            <div class="container__socials">
            <a href="" class="btn btn--with-icon">
                <i class="fa-brands fa-square-facebook"></i>
                Đăng ký bằng Facebook
            </a>
            <a href="" class="btn btn--with-icon">
                <i class="fa-brands fa-google"></i>
                Đăng ký bằng Google
            </a>
            </div>
        </div>
    </div>
</body>    
</html>
