<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Ticket Box - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">TICKET BOX</h1>
            <form action="#" method="post" class="login-form">
                <input type="text" name="name" placeholder="User name" required>
                <div class="password-container">
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" checked> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <input type="submit" value="Login" class="login-button">
				<input type="submit" value="Register" class="register-button">
            </form>
            <div class="separator"><span>or</span></div>
            <div class="social-login">
                <a href="#" class="social-button facebook">Facebook</a>
                <a href="#" class="social-button twitter">Twitter</a>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var togglePassword = document.querySelector(".toggle-password i");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
